<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEd">Nombre del título</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="educacion.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="periodoEd">Periodo de cursado (Año-Año)</label>
                    <input type="text" class="form-control" id="periodoEd" name="periodoEd" [(ngModel)]="educacion.periodoEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripcion de los conocimientos adquiridos</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="educacion.descripcionEd" required>
                </div>
                <button class="btn btn-primary">
                    Editar educacion.
                </button>
            </form>
        </div>
    </div>
</div>
