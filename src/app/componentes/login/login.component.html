<section class="fondo">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <div class="text-right">
                  <a href="/">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                  </a>
                  
                </div>

                <a><img src="../../../assets/ArgProg.svg"></a>
                
                <p class="text-white-50 mb-5">Ingrese su nombre de usuario y contraseña</p>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password"class="form-control form-control-lg" [(ngModel)]="password" required />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg" type="submit">Iniciar Sesión</button>

                </form>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
